<div style="width: 100%;">
  <div style="float:left; width: 60%">




    <div class="col-md-6 offset-3">
      <div class="form">

        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group" >
            <img src="assets/img/clubnn.png" width="600" height="200">
            <label>Username</label>
            <input type="text" formControlName="username" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Kullanıcı adı bos bırakılamaz</div>
            </div>
          </div>


          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Şifre alanı boş bırakılamaz</div>
            </div>
          </div>


          <div class="form-group">
            <button [disabled]="loading" type="submit" class="btn btn-primary">Login</button>

          </div>


          <div id="containerIntro">
            <p>Not Registered Yet? <a [routerLink]="['/register']">Click and Sign-Up</a>   </p> 
          </div>
          <a [routerLink]=""> Forget Password?</a>

          <div *ngIf="error" class="alert alert-danger">{{error}}</div>


        </form>
      </div>
    </div>


  </div>
  <div style="float:right;">
    <img src="assets/img/siyah.png" width="590" height="772">
  </div>
</div>
<div style="clear:both"></div>
