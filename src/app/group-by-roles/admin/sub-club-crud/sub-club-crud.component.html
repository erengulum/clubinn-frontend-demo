<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap CRUD Data Table for Database with Modal Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


</head>

<body>
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2> <b> Subclub Listing</b></h2>
                        </div>
                        <div class="col-sm-6">
                            <button class="btn btn-success" (click)="open(content)">Add New Subclub</button>

                         
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Subclub Id</th>
                            <th>Image</th>
                            <th>Subclub Name</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>



                        <tr *ngFor="let subclub of dataSource">

                            <td> {{subclub.id}}</td>
                            <td>  <img class="img-responsive" src={{subclub.imageurl}} width="60" height="30"></td>
                            <td> {{subclub.subClubName}}</td>
                            <td> {{subclub.description}}</td>
                            <td>
                                <a href="#editEmployeeModal" class="edit" data-toggle="modal"><i class="material-icons"
                                        data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                                <button class="btn" (click)="deleteSubClub(subclub.id)"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>




                    </tbody>
                </table>
              
            </div>
        </div>
    </div>


</body>










<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Create a New Club Category</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="col-md-6 offset-3">
            <div class="form">

                <form [formGroup]="subclubForm" (ngSubmit)="save()">
                    <div class="form-group">
                        <label>Subclub Name</label>
                        <input type="text" formControlName="subClubName" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label>Url of the Header Image</label>
                        <input type="text" formControlName="imageurl" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label>Description of the Subclub:</label>
                        <input type="text" formControlName="description" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label>Category Id of the Subclub:</label>
                        <input type="number" formControlName="clubCategoryId" class="form-control" />
                    </div>

                    <div class="form-group">
                        <button [disabled]="loading" type="submit" class="btn btn-primary">Save</button>

                    </div>

                    <div *ngIf="error" class="alert alert-danger">{{error}}</div>


                </form>
            </div>
        </div>
    </div>
</ng-template>



<pre>{{ closeResult }}</pre>


</html>
