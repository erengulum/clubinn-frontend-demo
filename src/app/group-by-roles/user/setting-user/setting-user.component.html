<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://bootswatch.com/4/simplex/bootstrap.min.css" />



<div class="container">

    <div class="col-10">
        <div class="card">
            <div class="card-body">
                <div class="card-title mb-4">
                    <div class="d-flex justify-content-start">

                        <div class="userData ml-3">
                            <h2 class="d-block" style="font-size: 1.5rem; color:teal; font-weight: bold"><a
                                    href="javascript:void(0);">{{currentUser.firstname}} {{currentUser.surname}}</a>
                            </h2>

                            <label class="hoverable" for="fileInput">
                                <div style="float: left;">
                                    <img src="assets/img/efe.jpeg" width="500" height="150">
                                </div>

                            </label>

                        </div>
                        <div class="ml-auto">
                            <input type="button" class="btn btn-primary d-none" id="btnDiscard"
                                value="Discard Changes" />
                        </div>

                        <div class="col-md-8">
                            <form [formGroup]="userForm" (ngSubmit)="clickSubmitProfile()">
                                <br><br>
                                <br><br>
                                <div class="form-group">
                                    <label>E-Mail</label>
                                    <input type="text" formControlName="email" class="form-control" />
                                </div>

                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="text" formControlName="password" class="form-control" />

                                </div>

                                <div class="form-group">
                                    <button [disabled]="loading" type="submit" class="btn btn-primary">Save</button>

                                </div>


                                <div *ngIf="error" class="alert alert-danger">{{error}}</div>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
